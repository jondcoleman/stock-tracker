<html>

<head>
  <meta charset="utf-8">
  <title>Stock Tracker</title>
  <link rel="stylesheet" href="/public/gh-buttons.css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="/public/style.css" media="screen" charset="utf-8">
</head>

<body>
    <div class="container">
        <canvas id="chart"></canvas>
        <div class="col-left">
          <form class="">
              <div class="form-container">
                  <input type="text" class="input-standard" id="stock-to-add" value="" placeholder="Type Stock Symbol">
              </div>
              <div class="form-container">
                  <button type="submit" class="button big add icon" id="btn-add-stock">Add Stock</button>
              </div>
          </form>
        </div>
        <div class="col-right">
          <div id="stock-list"></div>
        </div>

        <script src="/dist/app.js"></script>
    </div>

</body>

</html>
